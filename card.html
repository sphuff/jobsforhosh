      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script>
        $.fn.animateRotate = function(angle, duration, easing, complete) {
          var args = $.speed(duration, easing, complete);
          var step = args.step;
          return this.each(function(i, e) {
            args.complete = $.proxy(args.complete, e);
            args.step = function(now) {
              $.style(e, 'transform', 'rotate(' + now + 'deg)');
              if (step) return step.apply(e, arguments);
            };

            $({deg: 0}).animate({deg: angle}, args);
          });
        };
      </script>
    </head>
    <body>
        <ul>
            <li class="card current">#1</li>
            <!-- <li class="card">#2</li> -->
        </ul>
        <div class="button-wrapper">
            <button class="but-no">X</button>
            <!-- <input type="image" src="noun_628579_cc.svg" class="but-yes"/> -->
            <button class="but-yes">âœ”</button>
        </div>

        <script>
          $( ".but-yes" ).click(function() {
              // alert($( this ).css( "transform" ));
              if (  $( ".card" ).css( "transform" ) == 'none' ){
                var currentOpacity = 1.0;
                var count = 0;
                $(".card").animateRotate(45, {
                  duration: 500,
                  easing: 'swing',
                  complete: function () {},
                  step: function () {
                    currentOpacity -= .03;
                    count++;
                    // console.log(currentOpacity);
                    // console.log(count);
                    $(".card").css("opacity", currentOpacity);
                  }
                });
              } else {
                  $(".card").css("-webkit-transform","" );
              }
          });

          $( ".but-no" ).click(function() {
              // alert($( this ).css( "transform" ));
              if (  $( ".card" ).css( "transform" ) == 'none' ){
                var currentOpacity = 1.0;
                var count = 0;
                $(".card").animateRotate(-45, {
                  duration: 500,
                  easing: 'swing',
                  complete: function () {},
                  step: function () {
                    currentOpacity -= .03;
                    count++;
                    // console.log(currentOpacity);
                    // console.log(count);
                    $(".card").css("opacity", currentOpacity);
                  }
                });
              } else {
                  $(".card").css("-webkit-transform","" );
              }
          });
        </script>
    </body>
